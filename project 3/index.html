<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--//bootstrap//-->
    <!--css link-->
    <link rel="stylesheet" href="style/style.css" />
    <!--//css link//-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Cairo:wght@200..1000&family=Changa:wght@200..800&family=El+Messiri:wght@400..700&family=Noto+Kufi+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="code/code.js" defer></script>
    <title>main</title>
  </head>
  <body style="direction: rtl">
    <div class="container" id="blur">
      <div class="content pt-4">
        <h1>تسجيل المنتجات</h1>
        <!--input-->
        <div id="inputt" class="input pt-5">
          <div style="display: flex; padding-bottom: 20px">
            <input
              style="width: 50%"
              type="text"
              placeholder="اسم المنتج"
              id="title"
            />
            <input
              style="width: 50%; margin-right: 5px"
              type="number"
              placeholder="سعر المنتج"
              id="price"
            />
          </div>
          <input
            style="width: 50%"
            type="number"
            placeholder="العدد"
            id="count"
          /><br />

          <button
            id="add"
            type="submit"
            onclick="newobj()"
            style="
              margin-top: 20px;
              margin-bottom: 10px;
              background-color: #004b23;
              background-color: #012a4a;
              color: beige;
            "
            class="but a"
            role="button"
          >
            اضافة
          </button>
        </div>
        <!--input-->
        <hr />
        <!--output-->
        <div style="padding-top: 10px" class="output">
          <input
            onkeyup="serdata(this.value)"
            style="width: 50%; margin-bottom: 20px"
            type="text"
            placeholder="البحث عن منتج"
            id="search"
          /><br />
          <button
            style="
              background-color: #012a4a;
              color: aliceblue;
              margin-bottom: 20px;
            "
            onclick="show()"
            class="but"
          >
            مجموع المبيعات
          </button>
        </div>
        <!--output-->
        <table id="t" style="width: 100%; margin-top: 30px">
          <tr>
            <th>التسلسل</th>
            <th>اسم المنتج</th>
            <th>سعر المنتج</th>
            <th>التاريخ</th>
            <th>حذف</th>
            <th>تعديل</th>
          </tr>
          <tbody id="tbody">
            <tr>
              <h1 id="h" style="margin-top: 30px; display: none"></h1>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <hr id="hr" style="display: none" />
      </div>
      <button
        onclick="topp()"
        class="he"
        style="
          position: fixed;
          top: 90%;
          left: 93%;
          padding: 10px 12px;
          border-radius: 50%;
          z-index: 1000;
          background: none;
        "
        id="up"
      >
        <i
          style="font-size: 35px; color: rgb(255, 255, 255)"
          class="bx bxs-up-arrow-alt"
        ></i>
      </button>
      <button style="position: absolute; top: 3%; left: 93%; background: none">
        <a href="history.html"
          ><i
            style="font-size: 35px; color: aliceblue"
            class="bx bx-history"
          ></i
        ></a>
      </button>
    </div>

    <div id="mm" class="minpop">
      <div style="width: 100%" class="pop">
        <h3 style="padding-bottom: 120px; color: #ffffff">
          هل انت متاكد من جمع وحذف المنتجات
        </h3>
        <button
          onclick="day()"
          class="btn btn-primary"
          style="float: left; padding: 15px; margin-right: 25px; width: 100px"
        >
          نعم
        </button>
        <button
          onclick="hedden()"
          class="btn btn-danger"
          style="float: left; padding: 15px; width: 100px"
        >
          كلا
        </button>
      </div>
    </div>

    <!--js link-->

    <!--//js link//-->
  </body>
</html>
